<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>페이지를 찾을 수 없습니다 · CS Notes</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    :root { --content-max: 760px; }
    main.container { max-width: var(--content-max); }
    html { word-break: keep-all; }
    .wrap { text-align: center; margin: 12vh 0; }
    .muted { opacity: .8; }
  </style>
</head>
<body>
  <main class="container">
    <section class="wrap">
      <h1>404</h1>
      <p class="muted">요청하신 페이지를 찾을 수 없습니다.</p>
      <p>
        <a role="button" onclick="if (history.length>1) {history.back()} else {location.href='index.html'}">← 이전 페이지</a>
        <a role="button" href="index.html">홈으로</a>
      </p>
    </section>
  </main>
</body>
</html>
